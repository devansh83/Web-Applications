<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sci-Fi Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type = "image/png" href="favicon.png">
</head>
<body>
    <h1> Just a happy little Sci-Fi Calc!</h1>
    <div class="Calculator">
        <input id ="display" type="text" readonly><br>
        <button class = "btn" id="sin">sin</button>
        <button class = "btn" id="cos">cos</button>
        <button class = "btn" id="tan">tan</button>
        <button class = "btn" id="log">log</button>
        <button class = "btn" id="ln">ln</button><br>
        <button class = "btn" id="sqrt">sqrt</button>
        <button class = "btn" id="^">^</button>
        <button class = "btn" id="exp">exp</button>
        <button class = "btn" id="(">&#40;</button>
        <button class = "btn" id=")">&#41;</button><br>
        <button class = "btn" id="7">7</button>
        <button class = "btn" id="8">8</button>
        <button class = "btn" id="9">9</button>
        <button class = "btn" id="DEL">DEL</button>
        <button class = "btn" id="AC">AC</button><br>
        <button class = "btn" id="4">4</button>
        <button class = "btn" id="5">5</button>
        <button class = "btn" id="6">6</button>
        <button class = "btn" id="x">x</button>
        <button class = "btn" id="/">/</button><br>
        <button class = "btn" id="1">1</button>
        <button class = "btn" id="2">2</button>
        <button class = "btn" id="3">3</button>
        <button class = "btn" id="+">+</button>
        <button class = "btn" id="-">-</button><br>
        <button class = "btn" id="0">0</button>
        <button class = "btn" id=".">.</button>
        <button class = "btn" id="PI">PI</button>
        <button class = "btn" id="e">e</button>
        <button class = "btn" id="=">=</button><br>
    </div>
</body>
</html>
